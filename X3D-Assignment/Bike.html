<html>

<head>
    <title>X3D Bike</title>
    <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'>
    </link>
</head>

<body>

    <x3d width='1200' height=$(window).height()>
        <scene DEF='scene'>
            <Group Def='Rear Wheel'>

                <!--Wheel-->
                <Shape>
                    <appearance>
                        <material diffuseColor='0.5 0 0'></material>
                    </appearance>
                    <Cylinder bottom="false" top="false" solid="false" height='0.23' radius='3.11' />
                </Shape>

                <!--Hub-->
                <Shape>
                    <appearance>
                        <material diffuseColor='1 0 0'></material>
                    </appearance>
                    <cylinder radius='0.15' height='0.1' />
                </Shape>

                <!--Spoke-->
                <Transform rotation='1 0 0 1.5708'>
                    <Shape>
                        <appearance>
                            <material diffuseColor='1 0 0'></material>
                        </appearance>
                        <cylinder radius='0.05' height='6.20' />
                    </Shape>
                </Transform>


                <!--Spoke-->
                <Transform rotation='0 0 1 1.5708'>
                    <Shape>
                        <appearance>
                            <material diffuseColor='1 0 0'></material>
                        </appearance>
                        <cylinder radius='0.05' height='6.20' />
                    </Shape>
                </Transform>


                <!--Spoke-->
                <Transform rotation='0 0 1 1.5708'>
                    <Transform rotation='1 0 0 0.785398'>
                        <Shape>
                            <appearance>
                                <material diffuseColor='1 0 0'></material>
                            </appearance>
                            <cylinder radius='0.05' height='6.20' />
                        </Shape>
                    </Transform>
                </Transform>

                <!--Spoke-->
                <Transform rotation='0 0 1 1.5708'>
                    <Transform rotation='1 0 0 -0.785398'>
                        <Shape>
                            <appearance>
                                <material diffuseColor='1 0 0'></material>
                            </appearance>
                            <cylinder radius='0.05' height='6.20' />
                        </Shape>
                    </Transform>
                </Transform>

                <!--Spoke-->
                <Transform rotation='0 0 1 1.5708'>
                    <Transform rotation='1 0 0 -0.3926991'>
                        <Shape>
                            <appearance>
                                <material diffuseColor='1 0 0'></material>
                            </appearance>
                            <cylinder radius='0.05' height='6.20' />
                        </Shape>
                    </Transform>
                </Transform>

                <!--Spoke-->
                <Transform rotation='0 0 1 1.5708'>
                    <Transform rotation='1 0 0 0.3926991'>
                        <Shape>
                            <appearance>
                                <material diffuseColor='1 0 0'></material>
                            </appearance>
                            <cylinder radius='0.05' height='6.20' />
                        </Shape>
                    </Transform>
                </Transform>

                <!--Spoke-->
                <Transform rotation='1 0 0 1.5708'>
                    <Transform rotation='0 0 1 0.3926991'>
                        <Shape>
                            <appearance>
                                <material diffuseColor='1 0 0'></material>
                            </appearance>
                            <cylinder radius='0.05' height='6.20' />
                        </Shape>
                    </Transform>
                </Transform>

                <!--Spoke-->
                <Transform rotation='1 0 0 1.5708'>
                    <Transform rotation='0 0 1 -0.3926991'>
                        <Shape>
                            <appearance>
                                <material diffuseColor='1 0 0'></material>
                            </appearance>
                            <cylinder radius='0.05' height='6.20' />
                        </Shape>
                    </Transform>
                </Transform>

            </Group>


            <Group Def='Front Wheel'>
                <Transform translation="9.8 0 0">
                    <!--Wheel-->
                    <!--Wheel-->
                    <Shape>
                        <appearance>
                            <material diffuseColor='0.5 0 0'></material>
                        </appearance>
                        <Cylinder bottom="false" top="false" solid="false" height='0.28' radius='3.11' />
                    </Shape>

                    <!--Hub-->
                    <Shape>
                        <appearance>
                            <material diffuseColor='1 0 0'></material>
                        </appearance>
                        <cylinder radius='0.15' height='0.1' />
                    </Shape>

                    <!--Spoke-->
                    <Transform rotation='1 0 0 1.5708'>
                        <Shape>
                            <appearance>
                                <material diffuseColor='1 0 0'></material>
                            </appearance>
                            <cylinder radius='0.05' height='6.20' />
                        </Shape>
                    </Transform>


                    <!--Spoke-->
                    <Transform rotation='0 0 1 1.5708'>
                        <Shape>
                            <appearance>
                                <material diffuseColor='1 0 0'></material>
                            </appearance>
                            <cylinder radius='0.05' height='6.20' />
                        </Shape>
                    </Transform>


                    <!--Spoke-->
                    <Transform rotation='0 0 1 1.5708'>
                        <Transform rotation='1 0 0 0.785398'>
                            <Shape>
                                <appearance>
                                    <material diffuseColor='1 0 0'></material>
                                </appearance>
                                <cylinder radius='0.05' height='6.20' />
                            </Shape>
                        </Transform>
                    </Transform>

                    <!--Spoke-->
                    <Transform rotation='0 0 1 1.5708'>
                        <Transform rotation='1 0 0 -0.785398'>
                            <Shape>
                                <appearance>
                                    <material diffuseColor='1 0 0'></material>
                                </appearance>
                                <cylinder radius='0.05' height='6.20' />
                            </Shape>
                        </Transform>
                    </Transform>

                    <!--Spoke-->
                    <Transform rotation='0 0 1 1.5708'>
                        <Transform rotation='1 0 0 -0.3926991'>
                            <Shape>
                                <appearance>
                                    <material diffuseColor='1 0 0'></material>
                                </appearance>
                                <cylinder radius='0.05' height='6.20' />
                            </Shape>
                        </Transform>
                    </Transform>

                    <!--Spoke-->
                    <Transform rotation='0 0 1 1.5708'>
                        <Transform rotation='1 0 0 0.3926991'>
                            <Shape>
                                <appearance>
                                    <material diffuseColor='1 0 0'></material>
                                </appearance>
                                <cylinder radius='0.05' height='6.20' />
                            </Shape>
                        </Transform>
                    </Transform>

                    <!--Spoke-->
                    <Transform rotation='1 0 0 1.5708'>
                        <Transform rotation='0 0 1 0.3926991'>
                            <Shape>
                                <appearance>
                                    <material diffuseColor='1 0 0'></material>
                                </appearance>
                                <cylinder radius='0.05' height='6.20' />
                            </Shape>
                        </Transform>
                    </Transform>

                    <!--Spoke-->
                    <Transform rotation='1 0 0 1.5708'>
                        <Transform rotation='0 0 1 -0.3926991'>
                            <Shape>
                                <appearance>
                                    <material diffuseColor='1 0 0'></material>
                                </appearance>
                                <cylinder radius='0.05' height='6.20' />
                            </Shape>
                        </Transform>
                    </Transform>
            </Group>


            <Group Def='Gears'>
                <!--Thru Axle-->

                <Shape>
                    <appearance>
                        <material diffuseColor='1 0 0'></material>
                    </appearance>
                    <cylinder radius='0.05' height='1' />
                </Shape>

                <!--Gears-->
                <Transform translation='0 0.1 0'>
                    <Shape>
                        <appearance>
                            <material diffuseColor='0 0 0'></material>
                        </appearance>
                        <cylinder radius='0.25' height='0.05' />
                    </Shape>
                </Transform>


            </Group>


            <Group Def="Frame Right">

                <!--guide length-->
                <Transform translation='4.9 0.2 0'>
                    <Transform rotation='0 0 1 1.5708'>
                        <Shape>
                            <appearance>
                                <material diffuseColor='0 0 0'></material>
                            </appearance>
                            <cylinder height="9.72" radius="0.08" />
                        </Shape>
                    </Transform>
                </Transform>


                <!--Seat tube-->
                <Transform translation='3.4 0 -1.6'>
                    <Transform rotation='0 0 1 1.5708'>
                        <Transform rotation='1 0 0 -1.317724'>
                            <Shape>
                                <appearance>
                                    <material diffuseColor='1 1 0'></material>
                                </appearance>
                                <cylinder height="4.55" radius="0.08" />
                            </Shape>
                        </Transform>
                    </Transform>
                </Transform>

                <!--Chainstay-->
                <Transform translation='1.95 0.3 0.3'>
                    <Transform rotation='0 0 1 1.5708'>
                        <Transform rotation='1 0 1 -0.174533'>
                            <Shape>
                                <appearance>
                                    <material diffuseColor='1 1 0'></material>
                                </appearance>
                                <cylinder height="4.1" radius="0.08" />
                            </Shape>
                        </Transform>
                    </Transform>
                </Transform>

                <!--Seatstay-->

                <Transform translation='1.35 0.3 -1.7'>
                    <Transform rotation='1 0 1 1.5708'>
                            <Transform rotation='0 0 1 -0.174533'>

                        <Shape>
                            <appearance>
                                <material diffuseColor='1 1 0'></material>
                            </appearance>
                            <cylinder height="4.55" radius="0.08" />
                        </Shape>
                    </Transform>
</Transform>
                </Transform>


                <!--Top tube guide-->
                <Transform translation='5.35 0 -3.1'>
                    <Transform rotation='0 0 1 1.5708'>
                        <Shape>
                            <appearance>
                                <material diffuseColor='0 0 0'></material>
                            </appearance>
                            <cylinder height="5.08" radius="0.08" />
                        </Shape>
                    </Transform>
                </Transform>

                <!--Downtube-->
                <Transform translation='5.95 0 -1.1'>
                    <Transform rotation='0.85 0 1 1.5708'>
                        <Shape>
                            <appearance>
                                <material diffuseColor='1 1 0'></material>
                            </appearance>
                            <cylinder height="5.2" radius="0.08" />
                        </Shape>
                    </Transform>
                </Transform>

                <!-- Head tube-->
                <Transform translation='8.1 0 -2.7'>
                    <Transform rotation='0 0 1 1.5708'>
                        <Transform rotation='1 0 0 -1.2522737'>
                            <Shape>
                                <appearance>
                                    <material diffuseColor='1 1 0'></material>
                                </appearance>
                                <cylinder height="1.04" radius="0.08" />
                            </Shape>
                        </Transform>
                    </Transform>
                </Transform>

            </Group>

            <Group Def="Frame Left">              

                    <!--Chainstay-->
                    <Transform translation='1.95 -0.3 0.3'>
                        <Transform rotation='0 0 1 1.5708'>
                            <Transform rotation='1 0 -1 -0.174533'>
                                <Shape>
                                    <appearance>
                                        <material diffuseColor='1 1 0'></material>
                                    </appearance>
                                    <cylinder height="4.1" radius="0.08" />
                                </Shape>
                            </Transform>
                        </Transform>
                    </Transform>

                    <!--Seatstay-->
                    <Transform translation='1.35 -0.3 -1.7'>
                            <Transform rotation='-1 0 -1 1.5708'>
                                    <Transform rotation='0 0 -1 -0.174533'>
        
                                <Shape>
                                    <appearance>
                                        <material diffuseColor='255 255 0'></material>
                                    </appearance>
                                    <cylinder height="4.55" radius="0.08" />
                                </Shape>
                            </Transform>
        </Transform>
                        </Transform>


                    <!--Top tube guide-->
                    <Transform translation='5.35 0.42 -3.1'>
                        <Transform rotation='0 0 1 1.5708'>
                            <Shape>
                                <appearance>
                                    <material diffuseColor='0 0 0'></material>
                                </appearance>
                                <cylinder height="5.08" radius="0.08" />
                            </Shape>
                        </Transform>
                    </Transform>
            </Group>


        </scene>
    </x3d>
</body>

</html>
